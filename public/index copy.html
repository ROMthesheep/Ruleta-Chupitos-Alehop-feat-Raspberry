<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chupitos a la oveja</title>
  <link rel="stylesheet" type ="text/css" href="estilazomeu.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <h1>Control LED light</h1>
  <p><input type="checkbox" id="light"></p>
  <div class="jumbotron">
    <h1 class="display-4">Hello, subnormal!</h1>
    <p class="lead">Bienvenido a los chupitos de la oveja, pon todos los vasitos vacios en las posiciones y pulsa el
      boton!</p>
    <hr class="my-4">
    <p>Recuerda que hacen falta de 2 a 4 licores y una botella de agua</p>
    <a class="btn btn-primary btn-lg" onclick="init()" role="button">ETANOL!</a>
  </div>
  <article id="juego" class="container-lg ">
    <section id="gamespace" class="mx-auto text-center">
      <div id="prep" class="d-none">
        <p>¿Cuantos tipos de licor tienes?</p>
        <select class="form-control col-lg-1 align-self-center mx-auto" oninput="actualizarNumero()" id="numeroliq">
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <div id="ordenes">
          <p id="config"></p>
        </div>
        <a class="btn btn-primary btn-lg" onclick="prepdone()" role="button">Listo!</a>
        <hr>
      </div>

      <div id="menu" class="d-none">
        <h3 id="retoOutcome" class="d-none"></h3>
        <h1>¿Qué eliges?</h1>
        <hr>
        <button type="button" onclick="elBoton()" class="btn btn-info mr-3">El boton</button>
        <button type="button" onclick="verdad()" class="btn btn-info mr-3">Verdad</button>
        <button type="button" onclick="reto()" class="btn btn-info ">Reto de jugador</button>
        <hr>
      </div>

      <div id="verdad" class="d-none">
        <h2 id="lapregunta"></h2>
        <hr>
        <button type="button" onclick="objetivoCumplido(1)" class="btn btn-warning">tirar de nuevo</button>
        <hr>
      </div>
      <div id="reto" class="d-none">
        <h2 id="elreto"></h2>
        <button type="button" onclick="objetivoCumplido(4)" class="btn btn-warning">Illo hermano no se me ocure na</button>
        <button type="button" onclick="objetivoCumplido(4)" class="btn btn-warning">tirar de nuevo</button>
        <hr>
      </div>
      <div id="elBoton" class="d-none">
        <h2 id="elBotonText"></h2>
        <button type="button" onclick="objetivoCumplido(4)" class="btn btn-danger">Pulsaria el boton</button>
        <button type="button" onclick="objetivoCumplido(4)" class="btn btn-warning">No pulsaria el boton</button>
        <hr>
      </div>
      <div id="sorpresa" class="d-none">
        <h1>fiehta</h1>
        <button type="button" onclick="objetivoCumplido(3)" class="btn btn-warning">tirar de nuevo</button>
      </div>
    </section>
    <section id="botones" class="mx-auto text-center d-none">

      <button type="button" id="1"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(1)">33
        4</button>
      <button type="button" id="2"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(2)">27
        25</button>
      <button type="button" id="3"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(3)">29
        8</button>
      <button type="button" id="4"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(4)">12
        19</button>
      <button type="button" id="5"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(5)">24 13
        10</button>
      <button type="button" id="6"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(6)">9
        30</button>
      <button type="button" id="7"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(7)">22
        15</button>
      <button type="button" id="8"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(8)">7
        32</button>
      <button type="button" id="9"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(9)">31
        6</button>
      <button type="button" id="10"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(10)">16
        23 14</button>
      <button type="button" id="11"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(11)">35 2
        28</button>
      <button type="button" id="12"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(12)">5
        34</button>
      <button type="button" id="13"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(13)">26
        11</button>
      <button type="button" id="14"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(14)">18
        21</button>
      <button type="button" id="15"
        class="btn btn-dark btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(15)">20
        17</button>
      <button type="button" id="16"
        class="btn btn-danger btn-circle btn-xl mx-auto col-md-4 d-inline align-self-center mt-2" onclick="vaso(16)">3
        36 1</button>
      <hr>
      <h4>Rondas jugadas:</h4>
      <h3 id="counter"></h3>
    </section>

  </article>
  <div id="gameover" class="container-lg d-none">
    <button type="button" onclick="reset()" class="btn btn-danger">
      Reset game
    </button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="jabihcri.js"></script>


</body>

</html>
